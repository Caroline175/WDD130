<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The is a quiz form">
    <meta name="author" content="Caroline Avance">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz</title>
</head>
<body>
    <h1>School Quiz</h1>
    <div class="quiz-container">
        <form>
            <div class="form-group">
                <label for="name">Full Name</label><br>
                <input type="text" id="q1" name="q1"><br>
            </div>

            <div class="form-group">
                <label for="question 2">What is the best part about this class?</label><br>
                <textarea id="q2" name="q2" rows="4" cols="50"></textarea><br>
            </div>

            <div class="form-group">
                <label for="Subjects">What is your favorite subject in school?</label><br>
                <select name="q3" id="q3">
                    <option value="English">English</option>
                    <option value="Math">Math</option>
                    <option value="History">History</option>
                    <option value="Science">Science</option>
                </select><br>
            </div>

            <div class="form-quiz">
                <label for="credits">Credits taken?</label><br>
                <input type="number" id="q4" name="q4" min="0" max="145"><br>
            </div>

        <input type="submit" value="Submit">
    </form>
    </div>

</body>
</html>
